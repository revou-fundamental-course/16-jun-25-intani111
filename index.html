<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Matematika - Wenny</title>

    <!--CSS Internal-->
    <link rel="stylesheet" href="CSS\style.css">
</head>

<body>
    <!--Head Content-->
    <header>
       <h1>Welcome to My Katik</h1>

       <p>Penggunaan Rumus Pada Bangun Ruang</p>

       <!-- Navigation -->
       <nav> 
        <a class="bg-aliceblue" href="">Segitiga</a>
        <a class="bg-antique-white" href="">Jajar Genjang</a>
       <nav>

    </header>

    <!--Main Content-->
    <main>
        <!-- Luas -->
         <section>
            <header>
                <h2>Luas Segitiga</h2>
            </header>

            <!-- Konten Luas -->
            <div class="formula-img img-luas"></div>
        
                 <p>Rumus Luas Segitiga: 1/2 * alas *tinggi</p>
          
            <!-- Form Luas -->
           <form>
            <header>
                <h2>Form Luas Segitiga</h2>
            </header>

            <div>
                <label for="alas">Alas</label>
                <input type="number" id="alas" name="alas" placeholder="Masukkan Alas Segitiga" required>
            </div>

            <div>
                <label for="tinggi">Tinggi</label>
                <input type="number" id="tinggi" name="tinggi" placeholder="Masukkan Tinggi Segitiga" required>
            </div>
              
           <div>
              <button>Hitung</button>
           </div>
           </form>

         </section>

           <!-- Keliling -->
         <section>
             <header>
                <h2>Keliling Segitiga</h2>
            </header>

            <!-- Konten Luas -->
            <div class="formula-img img-keliling"></div>

                 <p>Rumus Luas Segitiga: 3 * s</p>

            <!-- Form Luas -->
           <form>
             <header>
                <h2>Form Keliling Segitiga</h2>
            </header>

            <div>
                <label for="sisi a">Sisi A</label>
                <input type="number" id="sisi a" name="sisi a" placeholder="Masukkan Sisi A" required>
            </div>

            <div>
                <label for="sisi b">Sisi B</label>
                <input type="number" id="sisi b" name="sisi b" placeholder="Masukkan Sisi B" required>
            </div>
              
            <div>
                <label for="sisi c">Sisi C</label>
                <input type="number" id="sisi " name="sisi c" placeholder="Masukkan Sisi C" required>
            </div>

           <div>
              <button>Hitung</button>
           </div>
           </form>
         </section>
    </main>

    <!--Footer Content-->
    <footer>
        <p>&copy; 2025 Wenny. All right reserved.</p>
    </footer>
     
</body>

</html>
